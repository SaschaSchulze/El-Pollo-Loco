<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>EL-POLLO-LOCO</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="img_pollo_locco/img/2_character_pepe/2_walk/W-21.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/moveable-objects.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/status-bar.coins.js"></script>
    <script src="./models/status-bar.bottle.js"></script>
    <script src="./models/status-bar.boss.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
    <script src="./script.js"></script>
  </head>

  <body onload="showStartScreen()">
    <h1>El Pollo Loco</h1>

    <section>
        <div id="fullscreen" class="container">
            <div id="startScreenContainer">
                <div class="start-game-container">
                    <div onclick="startGame()" class="restart-button">START</div>
                </div>
            </div>
            <div class="canvas-container">
                <canvas id="canvas" width="720" height="480"></canvas>
            </div>
            <div class="game-symbols">
              <img class="controlls-icon" id="controlls-icon" src="img_pollo_locco/game-controller.png" onclick="toggleControlls()" />
              <img id="sound-icon" src="img_pollo_locco/speaker_on.svg" alt="Sound Icon" onclick="toggleMusic()" />
              <img class="fullscreen-icon" src="img_pollo_locco/fullscreen.svg" alt="Fullscreen" onclick="showFullscreen()" />
            </div>
            <div class="overlay"></div>
            <div id="legend-container" class="legend-container" style="display: none;">
              <div id="controll-container" class="controll-container">
                <div class="close">X</div>
                <div class="move-container">

                    <div class="move-left">
                      <div class="over-description">
                        <span class="description"> Move left </span>
                      </div>
                      <div>
                        <span class="letter"> A </span>
                      </div>
                    </div>

                  <div class="move-right">
                    <div class="over-description">
                      <span class="description"> Move right </span>
                    </div>
                    <div>
                      <span class="letter"> D </span>
                    </div>
                  </div>
                  
                  <div class="jump">
                    <div class="over-description">
                      <span class="description"> Jump </span>
                    </div>
                    <div>
                      <span class="letter"> W </span>
                    </div>
                  </div>
                  
                  <div class="throw">
                    <div class="over-description">
                      <span class="description"> Throw </span>
                    </div>
                    <div>
                      <span class="letter"> SPACE </span>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
        
          <div id="gameOverScreen" class="game-over-container">
            <div class="restart-home-container">
              <button
                ontouchstart="startGame()"
                onclick="startGame()"
                class="restart-button"
                ontouchstart="startGame()"
                onclick="startGame()"
              >
                RESTART
              </button>
              <button onclick="homeScreen()" id="home" class="restart-button">
                HOME
              </button>
            </div>
          </div>
          <div id="lostContainer" class="game-over-container">
            <div class="restart-home-container">
              <button
                ontouchstart="startGame()"
                onclick="startGame()"
                class="restart-button"
                ontouchstart="startGame()"
                onclick="startGame()"
              >
                RESTART
              </button>
              <button onclick="homeScreen()" id="home" class="restart-button">
                HOME
              </button>
            </div>
          </div>
          </div>  
        </div>
      </div>
      </div>
      <div class="mobile-controls">
        <div class="mobile-controls-left">  
            <img id="left-btn" src="img_pollo_locco/arrow-left.png" class="control-btn"></img>
            <img id="right-btn" src="img_pollo_locco/arrow-left.png" class="control-btn rotate-180"></img>
        </div>
        <div class="mobile-controls-right">
            <img id="throw-btn-right" src="img_pollo_locco/img/6_salsa_bottle/bottle_rotation/1_bottle_rotation.png" class="control-btn-bottle"></img>
            <img id="jump-btn-right" src="img_pollo_locco/arrow-left.png" class="control-btn rotate-90"></img>
            
        </div>
      </div>

      <div class="overlay-rotate" >
        <div style="color: white; font-size: 24px;">Bitte drehen Sie Ihr Mobilger√§t</div>
      </div>
    </section>
  </body>
</html>
